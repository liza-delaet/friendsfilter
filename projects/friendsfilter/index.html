<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Другофильтр</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1 class="header__title title">Выберите друзей</h1>
      <a href="#" class="close">
        <img src="../../projects/friendsfilter/img/close.png" data-role="app-close" alt="" class="close__img">
      </a>
    </div>
    <div class="filter">
      <input type="search" class="search__input search" id="search" name="search" placeholder="Начните вводить имя друга" data-role="filter-input" data-list="all">
      <input type="search" class="search__input search-friends-list" id="search-friends-list" name="search-friends-list" data-role="filter-input" data-list="filtered" placeholder="Название">
    </div>
    <div class="content">
      <section class="friends">
        <h2 class="title title-ul">Ваши друзья</h2>
        <ul class="friends__ul" id="friends-ul" data-role="list-items" data-list="all"></ul>
      </section>
      <section class="friends-list">
        <h2 class="title title-ul">Друзья в списке</h2>
        <ul class="friends-list__ul" data-role="list-items" data-list="filtered">
        </ul>
      </section>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
